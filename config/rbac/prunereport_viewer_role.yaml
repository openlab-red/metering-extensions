# permissions for end users to view prunereports.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prunereport-viewer-role
rules:
- apiGroups:
  - metering.openshift.io
  resources:
  - prunereports
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metering.openshift.io
  resources:
  - prunereports/status
  verbs:
  - get
